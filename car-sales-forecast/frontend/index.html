<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales Forecast</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8ffe8;
            border-left: 4px solid #00b300;
            display: none;
        }

        .error {
            margin-top: 20px;
            padding: 12px;
            background: #ffe8e8;
            border-left: 4px solid #cc0000;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Next Month Car Sales Prediction</h1>

    <div class="container">
        <form id="predictForm">

            <label>Sales from 1 month ago:</label>
            <input type="number" name="lag1" step="any" required />

            <label>Sales from 2 months ago:</label>
            <input type="number" name="lag2" step="any" required />

            <label>Sales from 3 months ago:</label>
            <input type="number" name="lag3" step="any" required />

            <label>Sales from 4 months ago:</label>
            <input type="number" name="lag4" step="any" required />

            <label>Sales from 5 months ago:</label>
            <input type="number" name="lag5" step="any" required />

            <label>Sales from 6 months ago:</label>
            <input type="number" name="lag6" step="any" required />

            <button type="submit">Predict Sales</button>
        </form>

        <div class="result" id="resultBox"></div>
        <div class="error" id="errorBox"></div>
    </div>

    <script>
        const form = document.getElementById("predictForm");
        const resultBox = document.getElementById("resultBox");
        const errorBox = document.getElementById("errorBox");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            resultBox.style.display = "none";
            errorBox.style.display = "none";

            const formData = new FormData(form);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.prediction !== undefined) {
                    resultBox.innerHTML = "<strong>Predicted Sales: </strong>" + data.prediction.toFixed(0);
                    resultBox.style.display = "block";
                } else {
                    errorBox.textContent = "Error: " + JSON.stringify(data);
                    errorBox.style.display = "block";
                }

            } catch (err) {
                errorBox.textContent = "Server error. Please try again.";
                errorBox.style.display = "block";
            }
        });
    </script>
</body>
</html>
