<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales Forecast</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(to bottom right, #e9f0ff, #f7fbff);
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        .container {
            width: 420px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
            color: #1f2937;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #bfc8e2;
            transition: 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            background: #1d4fd7;
            transform: translateY(-2px);
        }

        .result, .error {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

        .result {
            background: #e8ffe8;
            border-left: 5px solid #22c55e;
            color: #166534;
        }

        .error {
            background: #ffe8e8;
            border-left: 5px solid #dc2626;
            color: #991b1b;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>Next Month Car Sales Forecast</h1>

    <div class="container">
        <form id="predictForm">

            <label>Sales from 1 month ago:</label>
            <input type="number" name="lag1" step="any" required />

            <label>Sales from 2 months ago:</label>
            <input type="number" name="lag2" step="any" required />

            <label>Sales from 3 months ago:</label>
            <input type="number" name="lag3" step="any" required />

            <label>Sales from 4 months ago:</label>
            <input type="number" name="lag4" step="any" required />

            <label>Sales from 5 months ago:</label>
            <input type="number" name="lag5" step="any" required />

            <label>Sales from 6 months ago:</label>
            <input type="number" name="lag6" step="any" required />

            <button type="submit">Predict Sales</button>
        </form>

        <div class="result" id="resultBox"></div>
        <div class="error" id="errorBox"></div>
    </div>

    <footer>
        Forecasting Model • Boston College • Applied AI & ML
    </footer>

    <script>
        const form = document.getElementById("predictForm");
        const resultBox = document.getElementById("resultBox");
        const errorBox = document.getElementById("errorBox");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            resultBox.style.display = "none";
            errorBox.style.display = "none";

            const formData = new FormData(form);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.prediction !== undefined) {
                    resultBox.innerHTML = "<strong>Predicted Sales:</strong> " + data.prediction.toFixed(0);
                    resultBox.style.display = "block";
                } else {
                    errorBox.textContent = "Error: " + JSON.stringify(data);
                    errorBox.style.display = "block";
                }

            } catch (err) {
                errorBox.textContent = "Server error. Please try again.";
                errorBox.style.display = "block";
            }
        });
    </script>
</body>
</html>
