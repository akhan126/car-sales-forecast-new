<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Sales Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Next Month Car Sales Forecast</h1>
  <form id="form">
    <label>Enter last 6 months of sales:</label><br><br>

    <input id="m1" type="number" placeholder="Month 1" required><br>
    <input id="m2" type="number" placeholder="Month 2" required><br>
    <input id="m3" type="number" placeholder="Month 3" required><br>
    <input id="m4" type="number" placeholder="Month 4" required><br>
    <input id="m5" type="number" placeholder="Month 5" required><br>
    <input id="m6" type="number" placeholder="Month 6" required><br><br>

    <button type="submit">Predict</button>
  </form>

  <p id="output"></p>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const vals = [];

      for (let i = 1; i <= 6; i++) {
        vals.push(parseFloat(document.getElementById("m" + i).value));
      }

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sales: vals })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("output").textContent = data.error;
      } else {
        document.getElementById("output").textContent =
          "Predicted next month sales: " + data.prediction.toFixed(2);
      }
    });
  </script>
</body>
</html>
